<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda AVL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Agenda AVL</h1>
            <p>Gerenciamento eficiente de contatos com Árvore Balanceada</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar contato...">
                <button onclick="searchContacts()">Buscar</button>
            </div>
            
            <div class="action-buttons">
                <button class="btn-primary" onclick="showAddForm()">Adicionar</button>
                <button class="btn-danger" onclick="removeSelected()">Remover</button>
                <button class="btn-warning" onclick="toggleFavoriteSelected()">Favorito</button>
                <button class="btn-success" onclick="loadContacts()">Atualizar</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total:</span>
                <span class="stat-value" id="totalContacts">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Favoritos:</span>
                <span class="stat-value" id="totalFavorites">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Balanceada:</span>
                <span class="stat-value" id="treeBalanced">Sim</span>
            </div>
        </div>

        <div class="contacts-table">
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Favorito</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="contactsBody">
                </tbody>
            </table>
        </div>

        <!-- Modal para adicionar contato -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Adicionar Contato</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="favorite">
                            Contato Favorito
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="closeModal()">Cancelar</button>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
